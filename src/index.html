<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painless Pending</title>
</head>
<body>
    <div class="container">
        <div class="input">

            <div class="prev">
                <textarea class="prev-text" placeholder="// Previous Pending"></textarea>
            </div>

            <div class="curr">
                <textarea class="curr-text" placeholder="// Current Pending"></textarea>
            </div>

        </div>

        <div class="result">
            <div class='result-text'></div>
            <button class='copy'>Copy to Clipboard</button>
        </div>
        <button class="getOld">Get Old</button>

        <div class="log">
            <h1>Log</h1>

        </div>
    </div>
</body>
</html>
