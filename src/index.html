<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painless Pending</title>
</head>
<body class="preload">
    <div class="container">
        <div class='top'>
            <h1>Painless Pending</h1>
        </div>
        <div class="pending-wrapper">

            <div class="input">

                <div class="prev">
                    <textarea class="prev-text" placeholder="// Paste previous pending here"></textarea>
                </div>

                <div class="curr">
                    <textarea class="curr-text" placeholder="// Paste current pending here"></textarea>
                </div>

            </div>

            <div class="result">
                <div class='result-text'></div>
                <div class='filters'>
                    <div class="filters-jul">
                        <div class="filters-label">
                            Filters
                        </div>
                        <hr>
                        <div class="filters-jul">
                            <div>
                                <span class="jul-label">From: </span>
                                <input class="jul-input" type="number" placeholder="Julian Begin" id="jul-begin" min=1 max=365>
                            </div>

                            <div>
                                <span class="jul-label">To: </span>
                                <input class="jul-input" type="number" placeholder="Julian End" id="jul-end" min=1 max=365>
                            </div>
                            <div class="jul-days-line">
                                    <span class="jul-label">Days: </span>
                                    <input class="jul-input" type="number" placeholder="Default: 14" id="jul-range" min=0>
                            </div>

                            <button class="jul-apply">Apply</button>
                        </div>
                    </div>
                    <div class="filters-controller">
                        
                    </div>
                </div>
            </div>
        </div>
        <div>
                <button class="updatePendingBtn">Update Pending</button>
        </div>
        <div class="log">
                <h1>Log</h1>
            </div>
    </div>

</body>
</html>
