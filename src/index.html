<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painless Pending</title>
</head>
<body>
    <div class="container">
        <div class='top'>
            <h1>Painless Pending</h1>
        </div>
        <div class="pending-wrapper">

            <div class="input">

                <div class="prev">
                    <textarea class="prev-text" placeholder="// Paste previous pending here"></textarea>
                </div>

                <div class="curr">
                    <textarea class="curr-text" placeholder="// Paste current pending here"></textarea>
                </div>

            </div>

            <div class="result">
                <div class='result-text'></div>
                <div class='filters'>
                    <div class="filter-display">

                    </div>
                    <div class="filter-controller">

                    </div>
                </div>
            </div>
        </div>
        <div>
                <button class="updatePendingBtn">Update Pending</button>
        </div>
        <div class="log">
                <h2>
                    Log
                </h2>
            </div>
    </div>

</body>
</html>
